{% extends 'layout.html' %}

{% block title %}{{ user.first_name }}'s Profile | The Idle Man{% endblock title %}

{% block content %}
<div class="container py-5 px-5">
    <h1 class="mb-5 text-center">Update your profile here, {{ user.first_name }}.</h1>

    <form action="{% url 'member_profile' %}" method="POST">
        {% csrf_token %}
        {{ user_form }}
        {{ member_form }}

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Update Details</button>
        </div>
    </form>
</div>
{% endblock %}
